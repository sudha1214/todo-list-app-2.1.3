@(tasks: List[Task], taskForm: Form[Task])

@import helper._

<html>
    <head>
        <title>Todo App</title>
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/normalize.css")">
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/style.css")">
		<link href="http://fonts.googleapis.com/css?family=Cabin:700" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" type="text/css">
		<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
    </head>
    <body>
	<section class="main">
	  <header>
	    <h1 class="title">Todo App</h1>
	  </header>
	  
    @form(routes.Application.newTask(), 'style -> "padding-left:10px;") {        
		<input type="search" class="app-todo" name="label" value="@taskForm("label").value" placeholder="What needs to be done here?" style="width:400px;"/>        
    }
    
    <ul class="list">
        @for(task <- tasks) {
            <li>
			    <table>
				<tbody>
			    <tr>
				<td>
                @form(routes.Application.deleteTask(task.id)) {					
                    <input type="submit" value="Delete" class="addbutton" style="margin:-5px;">
                }
				</td>				
				<td style="padding-left:20px;padding-top:0px;padding-bottom:16px">
                @task.label
                </td>
				<tr>
				</tbody>
				</table>
            </li>
        }
    </ul> 
	</section>
	</body>
</html>
